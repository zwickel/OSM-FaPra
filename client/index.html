<!DOCTYPE html>
<html>
<head>

  <title>OSM-FaPra</title>
  <meta charset="utf-8">
  <link rel="icon" href="icon/openstreetmap_icon_logo.png">

  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css">

  <link rel="stylesheet" href="css/osm-fapra.css" type="text/css"></link>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>

  <div id="map" class="map"></div>

  <div id="position-popup" class="ol-popup" style="display:none;">
    <div id="position-popup-header">Positions
      <button type="button" class="close" onclick="deletePositions();">
        <span id="position-popup-closer" class="ol-popup-closer"></span>
      </button>
    </div>
    <div id="position-popup-content" class="ol-popup-content"></div>
    <div id="position-popup-footer" class="ol-popup-footer btn" onclick="getCenter();">
      Show Center
      <!-- <button type="button" class="close" onclick="">
        <span id="position-popup-button" class="popup-button"></span> -->
      </button>
    </div>
  </div>

  <div id="popup" class="ol-popup">
    <div id="popup-header"></div>
    <div id="popup-content" class="ol-popup-content">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <table id="popup-table">
        <tr>
          <td>lat:</td>
          <td id="clicked-lat"></td>
        </tr>
        <tr>
          <td>lon:</td>
          <td id="clicked-lon"></td>
          </tr>
      </table>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/615cdbe864.js"></script>
  <script src="js/osm-fapra.js"></script>

</body>
</html>
